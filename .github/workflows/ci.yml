name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Debug - show effective tsconfig for core
        run: npx tsc -p packages/core/tsconfig.json --showConfig

      - name: Build core with tsc --build
        run: npx tsc --build packages/core/tsconfig.json --verbose 2>&1 | tail -30

      - name: Verify core declarations
        run: |
          echo "=== core dist ==="
          ls -la packages/core/dist/
          echo "=== Check for .d.ts files ==="
          find packages/core/dist -name "*.d.ts" -type f || echo "NO .d.ts FILES"

      - name: Build all
        run: npx tsc --build packages/core packages/control packages/observe packages/protect packages/sandbox packages/x402 packages/demo

      - name: Test
        run: npm test
