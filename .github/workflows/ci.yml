name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build (dependency-ordered)
        run: |
          npm run build -w packages/core
          npm run build -w packages/control -w packages/observe -w packages/protect -w packages/sandbox
          npm run build -w packages/x402 -w packages/demo

      - name: Test
        run: npm test
